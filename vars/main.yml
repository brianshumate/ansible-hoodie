---
# File: vars/main.yml - Hoodie role global variables

#############################################################################
#
# hoodie_admin: Hoodie user account; for Vagrants, this should be 'vagrant'.
# hoodie_app_name: Name of the Hoodie app
# hoodie_app_domain: Fully Qualified Domain Name (FQDN) of the Hoodie app
# hoodie_couchdb_url: URL to CouchDB
# hoodie_couchdb_admin: CouchDB admin username
# hoodie_couchdb_admin_passwd: CouchDB admin password
# hoodie_app_tutorial: Whether to initialize the tutorial app
# hoodie_soft_nofile: Soft open files limit for the hoodie user
# hoodie_hard_nofile: Hard open files limit for the hoodie user
# hoodie_node_packages: Node.js dependencies
# hoodie_os_packages: OS dependencies
#
#############################################################################

hoodie_admin: "hoodie"

hoodie_app_name: "myhoodie"

hoodie_app_domain: "example.com"

hoodie_couchdb_url: "http://127.0.0.1:5984"

hoodie_couchdb_admin: "admin"

hoodie_couchdb_admin_passwd: "CHANGEME"

hoodie_app_tutorial: False

hoodie_soft_nofile: 768

hoodie_hard_nofile: 1024

hoodie_node_packages:
  - hoodie-cli

hoodie_os_packages:
  - curl
  - git
  - couchdb
  - monit
  - nginx
